<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="movie_name">
      <th mat-header-cell *matHeaderCellDef> Movie </th>
      <td mat-cell *matCellDef="let element"> {{element.movie_name}} </td>
    </ng-container>

    <ng-container matColumnDef="rental_start_date">
        <th mat-header-cell *matHeaderCellDef> Rental Start </th>
        <td mat-cell *matCellDef="let element"> {{element.rental_start_date}} </td>
      </ng-container>

      <ng-container matColumnDef="rental_end_date">
        <th mat-header-cell *matHeaderCellDef> Rental End </th>
        <td mat-cell *matCellDef="let element"> {{element.rental_end_date}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
